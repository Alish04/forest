<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Уровень №7</title>

    <link rel="stylesheet" href="css/game7.css" type="text/css" />
</head>

<body>
<div class="game-board">

    <div class="title-h1">
        <h1>
            <strong>Anonmyous Attack Card</strong> <br />
            Choose the best card to prevent becoming a victim.
        </h1>
    </div>
    <div class="hacker-area">
        <div class="stats hacker-stats">
            <div class="life-bar">
                <div class="life-left hacker-color"></div>
            </div>
            <div class="life-total"></div>
            <div class="thumbnail">
                <img src="img/4.png" alt="hacker" />
            </div>
            <div class="name">Anonymous</div>
        </div>

        <div class="card hacker-card hacker-color">
            <div class="text"></div>
            <div class="power"></div>
        </div>
    </div>

    <div class="player-area">
        <div class="stats player-stats">
            <div class="life-bar">
                <div class="life-left player-color"></div>
            </div>
            <div class="life-total"></div>
            <!-- Change the name and emoji here -->
            <div class="thumbnail">
                <img src="img/3.png" alt="hacker" />
            </div>
            <div class="name">You</div>
        </div>

        <div class="card player-card player-color">
            <div class="text"></div>
            <div class="power"></div>
        </div>

        <div class="card player-card player-color">
            <div class="text"></div>
            <div class="power"></div>
        </div>

        <div class="card player-card player-color">
            <div class="text"></div>
            <div class="power"></div>
        </div>

        <button class="start-game" onClick="startGame()">Play the Game!</button>
        <button class="next-turn" onClick="playTurn()">Next!</button>
    </div>
</div>

<div class="winner-section">
    <div>
        <span class="winner-message">You got traped!</span>
        <button class="restart" onClick="location.reload()">Play Again</button>
    </div>
</div>

<script src="js/game7.js" type="text/javascript"></script>

</body>
</html>
