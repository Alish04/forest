<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>

    <link rel="script" href="/app.js">
</head>
<body>
<h1>Профиль пользователя</h1>
<form action="/profile" method="get">
<div>
    <p>Имя: <span id="firstName"></span></p>
    <p>Фамилия: <span id="lastName"></span></p>
    <p>Почта: <span id="email"></span></p>
    <p>Возраст: <span id="age"></span></p>
    <p>Завершенный уровень: <span id="completedLevel"></span></p>
</div>
</form>
</body>
</html>
