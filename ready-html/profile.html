<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>

    <script src="app.js"></script>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

    <div class="topnav">
        <a class="active" href="map.html">Главная</a>
    </div>

    <form action="/profile" method="get">
        <div class="user-box">
            <p>ПРОФИЛЬ ПОЛЬЗОВАТЕЛЯ</p>
            <p class="firstName">Имя: <span id="firstName"></span></p>
            <p class="lastName">Фамилия: <span id="lastName"></span></p>
            <p class="email">Почта: <span id="email"></span></p>
            <p class="age">Возраст: <span id="age"></span></p>
            <p class="completedLevel">Завершенный уровень: <span id="completedLevel"></span></p>
        </div>
    </form>


    <script src="profile.js"></script>

</body>
</html>
