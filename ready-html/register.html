<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>

    <link rel="stylesheet" href="css/register.css">
    <link rel="script" href="app.js">

</head>
<body >
    <div class="login-box">
        <form id="registrationForm" action="/register" method="post">
            <p class="title">Регистрация</p>
            <div class="flex">
                <div class="user-box">
                    <input type="text" placeholder="" required="" id="firstname" name="firstname" class="input">
                    <label>Имя</label>
                </div>
                <div class="user-box">
                    <input type="text" placeholder="" required="" id="lastname" name="lastname">
                    <label>Фамилия</label>
                </div>
            </div>
            <div class="user-box">
                <input class="input" type="email" placeholder="" required="" id="email" name="email">
                <label>Email</label>
            </div>
            <div class="user-box">
                <input class="input" type="password" placeholder="" required="" id="userPassword" name="userPassword">
                <label>Пароль</label>
            </div>
            <div class="user-box">
                <input class="input" type="password" placeholder="" required="" id="confirmPass" name="confirmPass">
                <label>Повторите пароль</label>
            </div>

            <button type="submit">Создать</button>
        </form>
        <p>Если у вас уже имеется аккаунт? <a href="login.html" class="a2">Вход</a></p>
    </div>
</body>
</html>
